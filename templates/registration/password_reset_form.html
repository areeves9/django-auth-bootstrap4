{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div style="height: 500px;" class="container">
    <div class="row h-100 justify-content-center align-items-center">
        <div class="col-md-6 col-lg-4 col-10 bg-light border rounded">
            <h2 class="mt-4 mb-4 text-left">Forgot Password</h2>
            <form method="post">
              {% csrf_token %}
              {{ form|crispy }}
              <button class="mb-3 mx-auto btn btn-block btn-dark" 
                type="submit">Reset Password</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
