{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}

<h1>Login</h1>
<div class="row">
    <div class="col-6">
        <form action="{% url 'accounts:login' %}" method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="mt-2 mx-auto btn btn-block btn-dark" 
                type="submit">
                Login
            </button>
        </form>
    </div>
</div>

{% endblock %}
